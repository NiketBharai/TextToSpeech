<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <title>TextToSpeech</title>
</head>

<body class="bg-dark text-white">
    <div class="container text-center">
        <img src="img/spch.jpg" alt="" class="mb-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Type Here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="rate" class="custom-range" min="0.4" max="1.9" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>


                    </div>
                    <button id="btn" class="btn-lg btn-block">Submit</button>

                </form>

            </div>
        </div>
        <footer class="footer">
            <div class="col-md-4">
                <div id="copyright">
                    <p>copyright &copy; 2020 </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
